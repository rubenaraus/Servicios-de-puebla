<ion-header>
    <rs-toolbar title="Tenencia"></rs-toolbar>
</ion-header>

<ion-content>

    <ion-content padding>

        <div class="row animated fadeInRight" style="animation-delay:100ms">
            <div col-6>
                <h5>Marca</h5>
            </div>
            <div col-6>
                <h5>{{ autoSelected.brand }}</h5>
            </div>
        </div>
        <div class="row animated fadeInRight" style="animation-delay:200ms">
            <div col-6>
                <h5>Modelo</h5>
            </div>
            <div col-6>
                <h5>{{ autoSelected.model }}</h5>
            </div>
        </div>
        <div class="row animated fadeInRight" style="animation-delay:300ms">
            <div col-6>
                <h5>Placas</h5>
            </div>
            <div col-6>
                <h5>{{ autoSelected.plates }}</h5>
            </div>
        </div>
        <div class="row animated fadeInRight" style="animation-delay:400ms">
            <div col-6>
                <h5>Refrendo atrasado</h5>
            </div>
            <div col-6>
                <h5>$ 0.00</h5>
            </div>
        </div>
        <div class="row animated fadeInRight" style="animation-delay:500ms">
            <div col-6>
                <h5>Total a pagar</h5>
            </div>
            <div col-6>
                <h5>{{ 789.25 | currency }}</h5>
            </div>
        </div>

        <div class="animated fadeInUp">
            <img src="./../../assets/imgs/qr.png">
        </div>
    </ion-content>

    <div class="bottom-content">
        <button ion-button block large color="primary" class="elevation-1">
            Pagar &nbsp;
            <ion-badge color="accent" item-end>{{ 789.25 | currency }}</ion-badge>
        </button>
    </div>
</ion-content>
