<ion-header>
    <rs-toolbar title="Servicios de Puebla"></rs-toolbar>
</ion-header>

<ion-content padding-top>
    <div style="width: auto; height: 200px;" class="animated fadeInUp">
        <ion-slides pager autoplay="5000" loop="true">
            <ion-slide>
                <img src="./../assets/imgs/puebla-logo.png">
            </ion-slide>
            <ion-slide>
                <img src="./../../assets/imgs/slide1.jpg">
            </ion-slide>
            <ion-slide>
                <img src="./../../assets/imgs/slide2.jpg">
            </ion-slide>
            <ion-slide>
                <img src="./../../assets/imgs/slide3.jpg">
            </ion-slide>

        </ion-slides>
    </div>

    <ion-fab right bottom class="animated fadeInDownBig">
        <button ion-fab color="primary">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="goNewCar()"><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>


</ion-content>
