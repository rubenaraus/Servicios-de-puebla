<ion-menu [content]="main_content">
  <ion-header>
    <ion-toolbar color="accent">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button *ngFor="let page of pages" ion-item (click)="goPage(page)" menuToggle>
          <ion-icon [name]="page.icon" item-start></ion-icon>
          {{ page.name }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #main_content [root]="rootPage"></ion-nav>
